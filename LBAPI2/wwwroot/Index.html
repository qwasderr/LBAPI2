<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LibraryAPI</title>
</head>
<body>
    <h1>LibraryAPI</h1>
    <a><b><em>До поля рейтинг має бути введене ціле число!</em></b></a>
    <h3>Додати країну</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addCountry()">
        <input type="text" id="add-name" placeholder="New Country" />
        <input type="text" id="add-rating" placeholder="Country's rating" />
        <input type="submit" value="Add" />
    </form>

    <div id="editCountry">
        <h3>Редагувати</h3>
        <form action="javascript:void(0);" onsubmit="updateCountry()" id="editForm">
            <input type="hidden" id="edit-id" />
            <input type="text" id="edit-name" />
            <input type="text" id="edit-rating" />
            <input type="submit" value="Зберегти" />
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <p id="counter"></p>
    <table>
        <tr>
            <th>Ім'я</th>
            <th>Рейтинг</th>
        </tr>
        <tbody id="countries"></tbody>
    </table>

    <script src="js/lab2.js" asp-append-version="true"></script>

    <script type="text/javascript">getCountries();</script>

</body>
</html>
